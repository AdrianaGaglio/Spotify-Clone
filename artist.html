<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/circular-font.css" />
    <title>Spotify Clone</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"

    <div class="wrapper">

          <button>FOLLOWING</button>
          <i class="fa-solid fa-ellipsis"></i>
        </div>
        <section class="artist-section">
          <div class="left-column">
            <h2>Popolari</h2>
            <table>
              <tbody>
                <tr>
                  <td>1</td>
                  <td><img src="https://w0.peakpx.com/wallpaper/671/237/HD-wallpaper-in-rainbows-radiohead-rock-thom-yorke.jpg" alt="" /></td>

                  <td>700000</td>
                  <td>14:27</td>
                </tr>
                <tr>
                  <td>2</td>
                  <td><img src="https://w0.peakpx.com/wallpaper/671/237/HD-wallpaper-in-rainbows-radiohead-rock-thom-yorke.jpg" alt="" /></td>
                  <td>15 Step</td>
                  <td>78000000</td>
                  <td>4:27</td>
                </tr>
                <tr>
                  <td>3</td>
                  <td><img src="https://lastfm.freetls.fastly.net/i/u/ar0/62d26c6cb4ac4bdccb8f3a2a0fd55421.jpg" alt="" /></td>
                  <td>House Of Card</td>
                  <td>100000000</td>
                  <td>4:27</td>
                </tr>
                <tr>
                  <td>4</td>
                  <td><img src="https://lastfm.freetls.fastly.net/i/u/ar0/62d26c6cb4ac4bdccb8f3a2a0fd55421.jpg" alt="" /></td>
                  <td>Pyramid Song</td>
                  <td>1000000</td>
                  <td>21:04</td>
                </tr>
                <tr>
                  <td>5</td>
                  <td><img src="https://w0.peakpx.com/wallpaper/671/237/HD-wallpaper-in-rainbows-radiohead-rock-thom-yorke.jpg" alt="" /></td>
                  <td>Plastic Tree</td>
                  <td>100000000</td>
                  <td>4:27</td>
                </tr>
              </tbody>
            </table>
            <a href="#">VISUALIZZA ALTRO</a>
          </div>
          <div class="right-column">
            <h2>Brani che ti piacciono</h2>
            <div>
              <div class="group-pic">
                <img src="https://w0.peakpx.com/wallpaper/831/402/HD-wallpaper-radiohead-alternativo-rock.jpg" alt="band picture" />
                <div>
                  <i class="fa-solid fa-heart"></i>
                </div>
              </div>
              <div>
                <h4>Hai messo Mi piace a 20 brani</h4>
                <h5>Di Radiohead</h5>
              </div>
            </div>
          </div>
        </section>
      </main>
      <aside id="right" class="bg-black"></aside>
    </div>
    <footer>
      <div id="player"></div>
    </footer>
