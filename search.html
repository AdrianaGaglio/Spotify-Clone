<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/circular-font.css" />
    <title>Spotify Clone</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <section class="hero">
      <img src="immagine.jpg" alt="Immagine" class="hero-img" />
      <h1 class="hero-title">Elemento da cercare</h1>
      <div class="search-bar">
        <input type="text" id="search-input" placeholder="Inserisci parola chiave" />
        <button class="search-button">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </section>
    <main id="search-results" class="bg-main bg-results">
      <div id="search-info" class="bg-results">
        <div class="resultInfo">
          <div class="resultName">
            <h5>RISULTATI</h5>
            <h1>Ricerca per: [parola chiave]</h1>
          </div>
        </div>
      </div>
      <div class="under-hero">
        <div class="result-list">
          <table>
            <thead>
              <tr>
                <th class="result-title">TITOLO CANZONE</th>
                <th class="result-artist">ARTISTA</th>
                <th class="result-album">ALBUM</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="song-title">Titolo Esempio 1</td>
                <td class="artist-name">Artista Esempio 1</td>
                <td class="album-name">Album Esempio 1</td>
              </tr>
              <tr>
                <td class="song-title">Titolo Esempio 2</td>
                <td class="artist-name">Artista Esempio 2</td>
                <td class="album-name">Album Esempio 2</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
    <footer>
      <div id="player">
        <div class="song-info">
          <img src="./assets/imgs/main/image-1.jpg" alt="Album" />
          <div class="song-details">
            <div class="song-title"></div>
            <div class="song-artist"></div>
          </div>
          <button><i class="fa-regular fa-heart"></i></button>
        </div>
        <div class="progress-bar-container">
          <div class="controls">
            <button><i class="fas fa-random"></i></button>
            <button><i class="fas fa-step-backward"></i></button>
            <button class="playPauseBtn">
              <i class="fas fa-play-circle btnPauseTrack"></i>
            </button>
            <button><i class="fas fa-step-forward"></i></button>
            <button><i class="fa-solid fa-repeat"></i></button>
          </div>
          <div class="progressBar-time-container">
            <div class="progress-bar">
              <div></div>
            </div>
            <div class="time"></div>
          </div>
        </div>
        <audio id="playerAudio">
          <source src="" type="audio/mp3" />
        </audio>
        <div class="volume-control">
          <button><i class="fa-solid fa-microphone"></i></button>
          <button><i class="fa-solid fa-bars"></i></button>
          <button><i class="fa-solid fa-tablet-screen-button"></i></button>
          <button class="speaker"><i class="fas fa-volume-up"></i></button>
          <input id="progress-bar" type="range" min="0" max="100" />
          <button>
            <i class="fa-solid fa-up-right-and-down-left-from-center"></i>
          </button>
        </div>
      </div>
    </footer>
    <script src="./js/player.js"></script>
    <script src="./js/album.js"></script>
    <script src="./js/tracklist.js"></script>
  </body>
</html>
