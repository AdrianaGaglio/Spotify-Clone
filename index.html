<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/circular-font.css" />
    <title>Spotify Clone</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/player.css" />
  </head>
  <body>
    <div class="wrapper">
      <aside id="left" class="bg-black"></aside>
      <main id="central" class="bg-main"></main>
      <aside id="right" class="bg-black"></aside>
    </div>
    <footer>
      <div id="player">
        <div class="song-info">
          <img src="./assets/imgs/main/image-1.jpg" alt="Album" />
          <div class="song-details">
            <div class="song-title">Fat Funny Friend</div>
            <div class="song-artist">Maddie Zahm</div>
          </div>
          <button><i class="fa-regular fa-heart"></i></button>
        </div>

        <div class="progress-bar-container">
          <div class="controls">
            <button><i class="fas fa-random"></i></button>
            <button><i class="fas fa-step-backward"></i></button>
            <button><i class="fas fa-play-circle"></i></button>
            <button><i class="fas fa-step-forward"></i></button>
            <button><i class="fa-solid fa-repeat"></i></button>
          </div>
          <div class="progressBar-time-container">
            <div class="progress-bar">
              <div></div>
            </div>
            <div class="time">3:20</div>
          </div>
        </div>

        <div class="volume-control">
          <button><i class="fa-solid fa-microphone"></i></button>
          <button><i class="fa-solid fa-bars"></i></button>
          <button><i class="fa-solid fa-tablet-screen-button"></i></button>
          <button class="speaker"><i class="fas fa-volume-up"></i></button>
          <input id="progress-bar" type="range" min="0" max="100" />
          <button>
            <i class="fa-solid fa-up-right-and-down-left-from-center"></i>
          </button>
        </div>
      </div>
    </footer>
    <script src="./js/index.js"></script>
  </body>
</html>
